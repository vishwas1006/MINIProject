<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 130%;
            max-width: 1000px;
            margin: 0 auto;
        }
        .chat-container {
            width: 60%;
            max-width: 700px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            position: relative;
            margin-right: 20px;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 60px;
            font-size: 28px;
        }
        .chat-box {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 15px;
            font-size: 16px;
            line-height: 1.4;
        }
        .chat-box.user {
            background-color: #e3f2fd;
            color: #1565c0;
            margin-left: 20px;
        }
        .chat-box.bot {
            background-color: #f3e5f5;
            color: #6a1b9a;
            margin-right: 20px;
        }
        .behind-text {
            margin-bottom: 10px;
            color: #888;
            font-style: italic;
        }
        .chat-log {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            background-color: #fafafa;
        }
        .input-area {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .user-input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 25px;
            border: 2px solid #c3cfe2;
            outline: none;
            font-size: 16px;
            margin-right: 10px;
        }
        .button-group {
            display: flex;
        }
        button, .microphone {
            width: 50px;
            height: 50px;
            padding: 0;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .microphone {
            background-color: #2196f3;
            color: #fff;
            margin-right: 10px;
        }
        .microphone:hover {
            background-color: #1e88e5;
            transform: scale(1.05);
        }
        .send-button {
            background-color: #4caf50;
            color: #fff;
        }
        .send-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .suggestions-container {
    width: 40%;
    max-width: 600px;
    background-color: #ffffff;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 30px;
    position: relative;
}

.suggestions-container h2 {
    font-size: 22px;
    margin-bottom: 20px;
    text-align: center;
    color: #333;
}

.topic-box {
    width: calc(50% - 10px); 
    background-color: #f0f4f8;
    border-radius: 15px;
    padding: 15px;
    margin-bottom: 20px;
    box-sizing: border-box;
}

.topic-box h3 {
    font-size: 18px;
    color: #2c3e50;
    margin-bottom: 10px;
}

.topic-box ul {
    list-style: none;
    padding: 0;
}

.topic-box li {
    margin-bottom: 10px;
    cursor: pointer;
    color: #3498db;
    transition: all 0.3s ease;
    font-size: 14px;
}

.topic-box li:hover {
    color: #2980b9;
    transform: translateX(5px);
}

        #autocomplete-results {
        border: 1px solid #ddd;
        max-height: 200px;
        overflow-y: auto;
    }
    .autocomplete-item {
        padding: 5px;
        cursor: pointer;
    }
    .autocomplete-item:hover {  
        background-color: #f0f0f0;
    }

    @keyframes slideInLeft {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOutLeft {
            0% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(-100%); opacity: 0; }
        }
        @keyframes fadeInUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .welcome-message {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            animation: slideInLeft 1s ease-out forwards, slideOutLeft 1s ease-in forwards 5s;
        }
        .suggestions-container {
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.5s;
            opacity: 0;
        }
        .topic-box {
            animation: fadeInUp 1s ease-out forwards;
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .topic-box:nth-child(1) { animation-delay: 1s; }
        .topic-box:nth-child(2) { animation-delay: 1.5s; }
        .topic-box:nth-child(3) { animation-delay: 2s; }
        .topic-image {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .topics-wrapper {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}
    </style>
</head>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
    $('#user-input').on('input', function() {
        var query = $(this).val();
        if (query.length > 2) {
            $.get('/autocomplete', {query: query}, function(data) {
                var results = '';
                data.forEach(function(item) {
                    results += '<div class="autocomplete-item">' + item + '</div>';
                });
                $('#autocomplete-results').html(results);
            });
        } else {
            $('#autocomplete-results').empty();
        }
    });

    $(document).on('click', '.autocomplete-item', function() {
        $('#user-input').val($(this).text());
        $('#autocomplete-results').empty();
        sendMessage();  // Call sendMessage directly here
    });

    $(document).click(function(event) {
        if (!$(event.target).closest('#autocomplete-results').length) {
            $('#autocomplete-results').empty();
        }
    });
});
function sendMessage() {
    const userInput = document.getElementById('user-input').value.trim();
    if (userInput === '') return;

    const chatLog = document.getElementById('chat-log');
    chatLog.innerHTML += `<div class="chat-box user">You: ${userInput}</div><div class="behind-text">Typing...</div>`;
    
    fetch('/get_response', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `user_input=${encodeURIComponent(userInput)}`,
    })
    .then(response => response.json())
    .then(data => {
        chatLog.querySelector('.behind-text').remove();
        chatLog.innerHTML += `<div class="chat-box bot">Bot: ${data.response}</div>`;
        document.getElementById('user-input').value = '';
        chatLog.scrollTop = chatLog.scrollHeight;
        speakResponse(data.response);
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

        function fillInput(text) {
            document.getElementById('user-input').value = text;
            sendMessage();
        }

        function speakResponse(responseText) {
            const utterance = new SpeechSynthesisUtterance(responseText);
            utterance.lang = 'en-US';
            speechSynthesis.speak(utterance);
        }

        function startRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = (event) => {
                const speechResult = event.results[0][0].transcript;
                document.getElementById('user-input').value = speechResult;
                sendMessage();
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error', event);
            };

            recognition.onspeechend = () => {
                recognition.stop();
            };
        }

        function resetAnimations() {
            const welcomeMessage = document.querySelector('.welcome-message');
            const suggestionsContainer = document.querySelector('.suggestions-container');
            const topicBoxes = document.querySelectorAll('.topic-box');

            welcomeMessage.style.animation = 'none';
            suggestionsContainer.style.animation = 'none';
            topicBoxes.forEach(box => box.style.animation = 'none');

            setTimeout(() => {
                welcomeMessage.style.animation = '';
                suggestionsContainer.style.animation = '';
                topicBoxes.forEach(box => box.style.animation = '');
            }, 100);
        }

        // Reset animations every 15 seconds
        setInterval(resetAnimations, 5000);
    </script>
