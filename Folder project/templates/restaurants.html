<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodExpress - Order Food Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            background-color: #cb202d;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .app-name {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }
        .search-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .search-bar {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 1rem;
        }
        .restaurant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }
        .restaurant-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .restaurant-card:hover {
            transform: translateY(-5px);
        }
        .restaurant-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .restaurant-info {
            padding: 1rem;
        }
        .restaurant-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
        }
        .restaurant-cuisine {
            color: #666;
            margin: 0 0 0.5rem 0;
        }
        .restaurant-rating {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-weight: 700;
        }
        .restaurant-location {
            color: #666;
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }
        .order-button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: #cb202d;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        .order-button:hover {
            background-color: #a61c27;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="app-name">FoodExpress</h1>
    </header>

    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search for restaurants or cuisines...">
    </div>

    <div class="container">
        <div class="restaurant-grid">
            {% for restaurant in restaurants %}
            <div class="restaurant-card">
                <img src="{{ restaurant.image_url }}" alt="{{ restaurant.name }}" class="restaurant-image">
                <div class="restaurant-info">
                    <h2 class="restaurant-name">{{ restaurant.name }}</h2>
                    <p class="restaurant-cuisine">{{ restaurant.cuisine }}</p>
                    <span class="restaurant-rating">★ {{ restaurant.rating }}</span>
                    <p class="restaurant-location">{{ restaurant.area }} • {{ restaurant.distance }} km away</p>
                    <a href="{{ url_for('restaurant_menu', restaurant_id=restaurant.id) }}" class="order-button">Order Now</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
